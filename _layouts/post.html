---
layout: default
published: true
---

<h2>{{ page.title }}</h2> 
<hr>
<!-- 
<p class="meta">{{ page.date | date_to_string }}</p>
-->

{{ content }}

<p>
<h2>Reference</h2>
{% for tag in page.tags %}
	<li>{{tag}}</li>
	{% for post in site.tags[tag] %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
{% endfor %}
</p>
